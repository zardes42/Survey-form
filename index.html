<!DOCTYPE html>
<html>
    <head>
          <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
        <title>Survey Form </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>

            <h1 id="title">free CodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
            <div id="container">
                <form action="submit" id="survey-form">
                   <label id="name-label">Name</label><br>
                   <input type="text" id="name" placeholder="  Enter your name" title="please fill out this field" required><br>
                   <label  id="email-label">Email</label><br>
                   <input type="email" id="email" placeholder="  Enter your Email"title="please fill out this field" required><br>
                   <label for="number" id="number-label">Age (optional)</label><br>
                   <input type="number" id="number" placeholder="  Age" title="please fill out this field" required min="20" max="55"><br>
                   <label> Which option best describes your current role?</label><br>
                   <select>
                       <option disabled selected>Select current role </option>
                       <option>Student</option>
                       <option>Full time Job</option>
                       <option>Full time student</option>
                       <option>Prefer not to say</option>
                       <option>Other</option>
                    </select>
                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
                   
                    <input type="radio" name="recommendations"value="definitely">  <label for="definitely">Definitely</label><br>
                    <input type="radio" name="recommendations"value="maybe"> <label for="maybe">Maybe</label><br>
                    <input type="radio" name="recommendations"value="notsure"> <label for="notsure">Not sure</label><br>
                       
                   <label>What is your favorite feature of freeCodeCamp?</label>
                   <select id="dropdown">
                       <option disabled selected>   Select an option </option>
                       <option>Challenges</option>
                       <option>Community</option>
                       <option>Open source</option>
                       <option>Projects</option>
                   </select>
                   <label>What would you like to see improved? <small>(Check all that apply)</small></label><br>
                   <input type="checkbox" value="front-end" id="front-end" ><label for="front-end">Front-end Projects</label><br>
                   <input type="checkbox" value="back-end" id="back-end" ><label for="back-end">Back-end Projects</label><br>
                   <input type="checkbox" value="data-visualization" id="data-visualization" ><label for="data-visualization">Data Visualization</label><br>
                   <input type="checkbox" value="Challenges" id="Challenges" ><label for="Challenges">Challenges</label><br>
                   <input type="checkbox" value="open-source" id="open-source" ><label for="open-source">Open Source Community</label><br>
                   <input type="checkbox" value="gitter-rooms" id="gitter-rooms" ><label for="gitter-rooms">Gitter help rooms</label><br>
                   <input type="checkbox" value="videos" id="videos" ><label for="videos">Videos</label><br>
                   <input type="checkbox" value="city-meetups" id="city-meetups" ><label for="city-meetups">City meetups</label><br>
                   <input type="checkbox" value="wiki" id="wiki" ><label for="wiki">Wiki</label><br>
                   <input type="checkbox" value="forum" id="forum" ><label for="forum">Forum</label><br>
                   <input type="checkbox" value="additional-courses" id="additional-courses" ><label for="additional-courses">Additional courses</label><br>

                   <label>Any comments or suggestions?</label><br>
                   <textarea id="comments" placeholder="Enter your comments ..."></textarea>
                   <button id="submit" type="submit">Submit</button>

                   
                </form>   
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
